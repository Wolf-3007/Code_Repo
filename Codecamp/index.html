<!DOCTYPE html>
<htmL lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8"> 
        <title> Survey form </title>
    </head>
    <body>
        <h1 id="title"> Survey Form </h1>
        <p id="description"> Kindly fill out all the fields to let us know! </p>
        <form id="survey-form">
            <fieldset class="First">
                <label for="name" id="name-label">Full Name: <input type="text" id="name" required placeholder="Mike Leigh" ></label> 
                <label for="email" id="email-label"> Email: <input type="email" id="email" required placeholder="abc@gmail.com"></label>
                <label for="phone-number" id="phone-label"> Phone Number: <input type="tel" id="phone-number" required placeholder="923904183"></label>
                <label for="age" id="number-label">Age: <input type="number" id="number" required min="8" max="120" placeholder="18"></label>
            </fieldset>
            <fieldset class="Second">
               <label for="dropdown"> Why do you think life is meaningless?
                    <select id="dropdown" required>
                    <option value=""> Select An Option</option>
                    <option value="1"> It's Boring</option>
                    <option value="2"> There's No Fullfillment</option>
                    <option value="3"> You Are Unhappy</option>
                    <option value="4"> Other </option>
                    </select></label>
                If other please elaborate: 
                <textarea rows="4" cols="50" placeholder="I find life to be...."></textarea>
            </fieldset>
            <fieldset class="Third">
                <label class="inline">Things you have done to give life meaning: </label> <br>
                    <input class="inline" type="checkbox" id="A1" name="T1" value="1">
                    <label class="inline" for="A1"> I have tried to unlearn the fact that life is meaningless</label><br>
                    <input class="inline" type="checkbox" id="A2" name="T2" value="2">
                    <label class="inline" for="A2"> I have tried to find a genuine purpose</label><br>
                    <input class="inline" type="checkbox" id="A3" name="T3" value="3">
                    <label class="inline" for="A3"> I have tried to live life for someone else</label><br>
                    <input class="inline" type="checkbox" id="A4" name="T4" value="4">
                    <label class="inline" for="A4"> Other</label>
            </fieldset>
            <fieldset class="Fourth">
               <label> Would you recommend someone this website? </label>
                    <input class="inline" type="radio" name="recommendation" id="Yes" value="1">
                    <label class="inline" for="Yes"> Yes </label>
                    <input class="inline" type="radio" name="recommendation" id="No" value="2">
                    <label class="inline" for="Yes"> No </label>
                    <input class="inline" type="radio" name="recommendation" id="Unsure" value="3">
                    <label class="inline" for="Yes"> Unsure </label>
            </fieldset>
            <input id="submit" type="submit">
        </form>
    </body>
</htmL>
